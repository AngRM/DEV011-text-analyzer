        </header>

        <div class="contenedor">
        <br>
        <link rel="stylesheet" type="text/css" href="style.css">

     <script src="index.js" type="module"></script>

        <label>Ingresa el texto en el siguiente recuadro:</label>

        <ul class="metricas">
          
            <li class= "balloon" data-testid="word-count">  Recuento de palabras:  </li>
            <li class= "balloon" data-testid="character-count">  Recuento de caracteres </li>
            <li class= "balloon" data-testid="character-no-spaces-count"> Recuento de caracteres excluyendo espacios</li> <br>
            <li class= "balloon" data-testid="number-count"> Recuento de números </li>
            <li class= "balloon" data-testid="number-sum">Suma total de números </li>
            <li class= "balloon" data-testid="world-lenght-average"> Longitud media de las palabras </li>
        </ul>
            <textarea name="user-input" rows="15" cols="50"></textarea>
        
      
            <br><br>
        <button id="limpiar">Limpiar</button>
<br><br>
</div>
