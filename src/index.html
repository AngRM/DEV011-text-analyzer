<!DOCTYPE html5>
<html>
    <head><meta charset="utf-8"> <title>Analizador de Texto</title></head>
    <body>
        <header><h1><span>Analizador de Texto</span></h1></header> 
        <link rel="stylesheet" type="text/css" href="style.css">
     <script src="index.js" type="module"></script>
     <div>   
     <ul>
        <li class = "balloon" data-testid="word-count">  Recuento de palabras:  </li>
        <li class = "balloon2" data-testid="character-count">  Recuento de caracteres: </li>
        <li class = "balloon" data-testid="character-no-spaces-count"> Caracteres excluyendo espacios:</li> <br>
        <li class = "balloon2" data-testid="number-count"> Recuento de números: </li>
        <li class = "balloon" data-testid="number-sum">Suma total de números: </li>
        <li class = "balloon2" data-testid="world-lenght-average"> Longitud media de las palabras: </li>
     </ul>
     </div>
      <div class="contenedor">
        <textarea name="user-input" rows="15" cols="50" placeholder="Ingresa el texto a analizar:"></textarea>
      </div>
        <div class = "contenedorBoton">
        <button id="limpiar">Limpiar</button>
        </div>
    <footer><p><em>Angélica Ríos M.</em></p></footer>
    </body>
</html>
