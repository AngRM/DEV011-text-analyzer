        <div class="contenedor">
        <link rel="stylesheet" type="text/css" href="style.css">

     <script src="index.js" type="module"></script>
        <ul class="cajaMetricas">
            <li class= "balloon" data-testid="word-count">  Recuento de palabras:  </li>
            <li class= "balloon" data-testid="character-count">  Recuento de caracteres: </li>

            <li class= "balloon" data-testid="number-count"> Recuento de números: </li>

            <li class= "balloon" data-testid="world-lenght-average"> Longitud media de las palabras: </li>
        </ul>
            <textarea name="user-input" rows="15" cols="50" placeholder="Ingresa el texto a analizar:"></textarea>
